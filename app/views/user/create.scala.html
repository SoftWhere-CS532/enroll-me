@()

@main("Create Student") {
    <div class="pt-md-5">
        <div class="page-header row">
            <div class="col-sm-12">
                <h1>Create Student</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                        </div>
                    </div><!-- End of name -->

                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="street">Street</label>
                                <input type="text" class="form-control" id="street" placeholder="Street">
                            </div>
                        </div>
                    </div><!-- End of street address -->

                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" placeholder="City">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" class="form-control" id="state" placeholder="State">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="zip">Postal Code</label>
                                <input type="text" class="form-control" id="zip" placeholder="Postal Code">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="coutry">Country</label>
                                <input type="text" class="form-control" id="coutry" placeholder="Country">
                            </div>
                        </div>
                    </div><!-- End of address -->

                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" placeholder="123-456-7890">
                            </div>
                        </div>
                    </div><!-- End of contact info -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </form>
            </div>
        </div>
    </div>
}
